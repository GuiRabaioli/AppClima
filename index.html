<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Lato:wght@100;300;400&family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">

    <title>AppClima</title>
</head>
<body>
        <section class="weather_app">
            <div class="container">
                <h3 class="brand">The weather</h3>
            <div class="city-time">
                <h1 class="temp">16&#176</h1>
                <small>
                    <h2 class="name">London</h2>
                    <span class="time">10:26</span>
                    -
                    <span class="date">Monday Sep 19</span>
                </small>
            <div class="weather">
                <img src="./src/icons/day/113.png"  class="icon" alt="icon" width="50" height="50">
                <span class="condition">Cloudy</span>   
            </div>
        </div>
    </div>
    <div class="panel">
        <form id="locationInput">
            <input type="text" class="search" placeholder="Search Location..." >
            <button type="submit" class="submit">
                <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
        </form>

        
        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy:</span>
                <span class="cloudy">69%</span>
            </li>
            <li>
                <span>Humidity:</span>
                    <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind:</span>
                    <span class="wind">8km/k</span>
            </li>
        </ul>  
    </div>
    </section>

    <script src="https://kit.fontawesome.com/62627e7ace.js" crossorigin="anonymous"></script>
    <script src="./src/scripts/script.js"></script>
</body>
</html>
